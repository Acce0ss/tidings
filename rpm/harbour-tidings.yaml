Name: harbour-tidings
Summary: Bearer of tidings.
Version: 0.3.0
Release: 1
Group: Qt/Qt
License: GPLv2
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Tidings is a news feed aggregator for RSS, Atom, and OPML feeds. Always be up to date with the latest news of what matters to you on your mobile device.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- sailfishsilica-qt5
- qt5-plugin-imageformat-ico
- qt5-plugin-imageformat-gif
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-tidings
- /usr/bin
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
PkgBR: []
